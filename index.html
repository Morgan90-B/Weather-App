<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f690eaecbd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="content">
        <div id="city">
            <div id="citytext"></div>
            <div id="date"></div>
            <div id="weathersymbol"></div>
            <div id="description"></div>
        </div>
        <div id="sete">
            <div id="search">
                <form action="#">
                    <button id="button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input type="text" name="cityname" id="cityname" placeholder="Enter city...">
                </form>
            </div>
            <div id="temp">
                <div id="maintemp"></div>
                <div id="highnlow"></div>
            </div>
        </div>
        <div id="extra">
            <div id="feel"></div>
            <div class="spacer">|</div>
            <div id="humidity"></div>
            <div class="spacer">|</div>
            <div id="wind"></div>
        </div>
    </div>
    <div class="invisible">
        <i id="1" class="fa-solid fa-cloud-showers-heavy"></i>
        <i id="2" class="fa-solid fa-cloud-sun"></i>
        <i id="3" class="fa-solid fa-sun"></i>
        <i id="4" class="fa-solid fa-cloud-bolt"></i>
        <i id="5" class="fa-solid fa-cloud-rain"></i>
        <i id="6" class="fa-solid fa-snowflake"></i>
        <i id="7" class="fa-solid fa-smog"></i>
        <i id="8" class="fa-solid fa-tornado"></i>
    </div>
    <script src="js.js"></script>
</body>
</html>
